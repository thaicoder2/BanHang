<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Nông trại | Đăng nhập</title>

        <link rel="stylesheet" href="./css/main.css" />
        <link rel="stylesheet" href="./css/header.css" />
        <link rel="stylesheet" href="./css/container-sp.css" />
        <link rel="stylesheet" href="./css/ads-slider.css" />
        <link rel="shortcut icon" href="./images/Trangchu/Logo.png" type="image/x-icon" />
        <link rel="stylesheet" href="./css/sign-form.css" />

        <script src="https://kit.fontawesome.com/bf0983be83.js" crossorigin="anonymous"></script>
        <script src="./js/jquery-3.6.0.min.js"></script>
        <script src="./js/ads-slider.js"></script>
        <script src="./js/tim_kiem.js"></script>
        <script src="./js/sign-up.js"></script>
        <script src="./js/sign-in.js"></script>
    </head>
    <body>
        <header>
            <a href="#"><img class="logo" src="./images/Trangchu/Logo.gif" alt="" /></a>
            <nav>
                <ul class="danh-muc-sp">
                    <li>
                        <a class="header__link" href="./index.html"> Trang chủ </a>
                    </li>
                    <li><a class="header__link" href="./male.html">Nam</a></li>
                    <li><a class="header__link" href="./female.html">Nữ</a></li>
                    <li><a class="header__link disable_link" href="./about.html">About</a></li>
                </ul>
            </nav>

            <div class="function_group">
                <div class="area_cart">
                    <a class="header__link" href="./signin.html">Đăng nhập </a>
                    <p class="header__link">/</p>
                    <a class="header__link" href="./signup.html">Đăng ký </a>
                    <button id="cart-button">
                        <i class="fas fa-shopping-cart"></i>
                    </button>
                </div>
                <div>
                    <form id="search-form" method="GET" action="timkiem.html">
                        <input
                            type="text"
                            class="search-form-input"
                            id="info"
                            placeholder="Nhập thông tin cần tìm..."
                        />
                        <button class="search-form-button" id="tim" type="submit">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>
                </div>
            </div>
        </header>

        <main>
            <div class="form">
                <h1 class="text-gradient">Đăng nhập</h1>
                <form method="POST" action="#" id="signin-form" autocomplete="off">
                    <!--Email-->
                    <div class="field-input">
                        <i class="fas fa-user"></i>
                        <input id="log-email" type="text" placeholder="Nhập email của bạn" />
                    </div>
                    <!--Password-->
                    <div class="field-input">
                        <i class="fas fa-lock"></i>
                        <input
                            id="log-password"
                            type="password"
                            placeholder="Nhập mật khẩu của bạn"
                        />
                        <i id="show-passwd" class="fas fa-eye-slash icon-eye"></i>
                    </div>
                    <!--Forgot pass-->
                    <div class="field-check">
                        <h2><a href="quenmatkhau.html">Quên mật khẩu?</a></h2>
                    </div>
                    <!--Button signin-->
                    <div id="signin-btn" class="input-button">
                        <button class="button-effect" type="submit">
                            Đăng Nhập <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                </form>
            </div>
        </main>

        <footer>
            <div>
                <div class="thongTinShop">
                    <img class="logo logo_footer" src="./images/Trangchu/Logo.png" alt="" />
                </div>
                <div class="thongTinShop">
                    <h2>Clothes Shop</h2>

                    <ul>
                        <li>
                            <a href="https://www.facebook.com/"
                                ><i class="fab fa-facebook-square"></i
                            ></a>
                        </li>
                        <li>
                            <a href="https://www.twitter.com/"
                                ><i class="fab fa-twitter-square"></i
                            ></a>
                        </li>
                        <li>
                            <a href="https://www.pinterest.com/"
                                ><i class="fab fa-pinterest-square"></i
                            ></a>
                        </li>
                    </ul>
                    <h3>Địa chỉ: đường 3/2, phường Xuân Khánh, quận Ninh Kiều, TP. Cần Thơ</h3>
                    <h3>SDT: 0123456789</h3>
                </div>
            </div>
            <div>
                <button class="arrow-up">
                    <a href="#"><i class="fas fa-arrow-up"></i></a>
                </button>
            </div>
        </footer>
    </body>
</html>
